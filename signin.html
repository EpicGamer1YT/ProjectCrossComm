<body>
    <div id="signinDIV" class="signin">
        <form method="post" class="signin" id="signinFORM">
            <fieldset>
                <legend>Sign In to Quetzal</legend>
                <label for="signinEMAIL">Email:</label>
                <input type="email" id="signinEMAIL" class="signin" placeholder="email">
                <label for="signinPASS">Password</label>
                <input id="signinPASS" class="signin" type="password" placeholder="password">
                <button id="signinSUBMIT" class="signin" type="button" onclick="signIN()">SUBMIT</button>
            </fieldset>
        </form>
    </div>
    <div id="signinGOOGLEDIV" class="signin">
        <form method="post" class="signin" id="signinGOOGLEFORM">
            <fieldset>
                <legend>Google Sign In</legend>
                <button id="signinGOOGLEBUTTON" class="signin" onclick="googleSignIn()">Sign In With Google</button>
            </fieldset>
        </form>
    </div>
</body>
