    <h1 style = "color: white;" id= "title">Welcome To Your Private Chat Room!</h1>
    <h3 style = "color: white;">Invite your friends to start chatting</h3>
    <div class = center2>Display Text Here</div>

    <div class= center>
        <form action="chatJS.js" method="post" id="chatInput">
            <label for="sendmessage" id="messageLabel">Send Message</label>
            <input id="sendmessage" type="text" name="Type" placeholder="Type Here"><br>
            <input type="submit" value="Send">
        </form>
    </div>
    <div id="newchat">
        <form action="chatJS.js" method="post" id="findNewChat" class="findChat">
            <label for="findEmail" class="findChat">Search Emails</label>
            <input id="findEmail" type="email" class="findChat">
            <input id="findEmailSubmit" class="findChat" onclick="splitter()" type="submit">
        </form>
        <div id="hiddenPass" class="encrypt">
            <form action="chatJS.js" method="post" id="encryptForm" class="encrypt">
                <label for="passInput" id="passLabel" class="encrypt">Encryption Passphrase</label>
                <input id="passInput" class="encrypt" type="password" placeholder="Encryption Key">
                <button id="submit" value="" class="encrypt" onclick="generateKeyPair()">SUBMIT</button>
            </form>
        </div>
    </div>
